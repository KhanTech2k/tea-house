<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/24ddb9a89e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <header class="flex pt-10 mb-20">
        <div>
          <h3 class="text-5xl md:text-7xl">It's good<br>tea time at The<br>Tea House</h3>
          <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 mt-5 rounded-lg text-white font-bold text-xl">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>
        <div class="relative">
          <img class="w-full" src="images/banner.png" alt="">
          <div class="flex items-center gap-2 bg-white shadow-lg absolute px-2 py-2 md:px-10 py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
              <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
              <div>
                <h4 class="text-2xl font-bold">5.00</h4>
                <p class="text-gray-500">Trust Pilot Ratings</p>
              </div>
          </div>
        </div>
      </header>
    </main>
</body>
</html>
